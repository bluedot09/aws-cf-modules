apiVersion: v1
kind: ServiceAccount
metadata:
  name: certmgr-patcher
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: certmgr-patcher
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get","patch","update","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: certmgr-patcher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: certmgr-patcher
subjects:
  - kind: ServiceAccount
    name: certmgr-patcher
    namespace: {{ .Values.namespace }}
